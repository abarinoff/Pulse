@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Pulse">
        <meta name="author" content="Valency">

        <link href="@routes.Assets.at("css/main.min.css")" rel="stylesheet">
        <link href="@routes.Assets.at("css/bootstrap.min.css")" rel="stylesheet">

        <script data-main="@routes.Assets.at("js/src/application.js")" src="@routes.Assets.at("js/lib/require.js")"></script>

        <!--[if lt IE 9]>
            <script src="@routes.Assets.at("js/lib/html5shiv.js")"></script>
            <script src="@routes.Assets.at("js/lib/respond.min.js")"></script>
        <![endif]-->

    </head>
    <body>
        <div id="navbar" class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index()">Pulse</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li id="nav-home" class="active">
                            <a href="@routes.Application.index()">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="content">
                @content
            </div>

            <footer>
                <p>&copy; 2013 Valency Inc.</p>
            </footer>
        </div>
    </body>
</html>
