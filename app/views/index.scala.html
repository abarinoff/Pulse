@main("Welcome to Pulse") {
    <div class="jumbotron">
        <h1>Pulse</h1>
        <p>Keep track of your project with Pulse</p>
    </div>

    <div class="form-horizontal" role="form">
        <div class="form-group">
            <label for="import" class="col-md-2 control-label">Import PDRI</label>
            <div class="col-md-10 input-group">
                <input id="import" class="form-control" type="text" readonly="true"/>
                <span class="input-group-btn">
                    <button class="btn btn-default fileinput-button" type="button">
                        <i class="glyphicon glyphicon-file"></i>
                        <input id="import-file" type="file" name="file"/>
                    </button>
                </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="progress hidden">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
            </div>
        </div>
    </div>

    <div id="files"/>
}
